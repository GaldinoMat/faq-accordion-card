<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="img-container">
        <img src="images/illustration-woman-online-desktop.svg" alt="" />
      </div>
      <div class="accordion-container">
        <h1>FAQ</h1>
        <div class="tabs">
          <div class="question_tab">
            <input
              type="checkbox"
              name="accordion"
              id="invite"
              class="accordion_class"
            />
            <label class="title" for="invite"
              >How many team members can I invite?</label
            >
            <div class="content">
              You can invite up to 2 additional users on the Free plan. There is
              no limit on team members for the Premium plan.
            </div>
          </div>
        </div>
        <div class="tabs">
          <div class="question_tab">
            <input
              type="checkbox"
              name="accordion"
              id="storage"
              class="accordion_class"
            />
            <label class="title" for="storage"
              >What is the maximum upload size?</label
            >
            <div class="content">
              No more than 2GB. All files in your account must fit your allotted
              storage space.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Galdino</a>.
    </div>
  </body>
</html>
